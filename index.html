<!DOCTYPE html>
<html lang="en" ng-app="PoolTournament">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pool Tournament</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 70px;
    }
    .navbar-fixed-bottom .navbar-nav {
      margin: 0;
      width: 100%;
    }
    .navbar-fixed-bottom .navbar-nav li {
      float: left;
      width: 50%;
      text-align: center;
    }
    .navbar-fixed-bottom .navbar-nav li a {
      padding-top: 15px;
      padding-bottom: 15px;
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
  <script type="text/ng-template" id="matches.html">
    <!-- Match result form -->
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline" role="form" ng-submit="addMatch()">
            <div class="form-group">
              <label class="sr-only">Group:</label>
              <select class="form-control" required ng-model="match.group">
                <option value="">Group</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">Winner:</label>
              <select class="form-control" required ng-model="match.winner">
                <option value="">Winner</option>
                <option value="neng">neng</option>
                <option value="ing">ing</option>
                <option value="michael">michael</option>
                <option value="phat">phat</option>
                <option value="north">north</option>
                <option value="nut">nut</option>
                <option value="jo">jo</option>
                <option value="sunny">sunny</option>
                <option value="neung">neung</option>
                <option value="lhung">lhung</option>
                <option value="kelly">kelly</option>
                <option value="art">art</option>
                <option value="boat">boat</option>
                <option value="fifth">fifth</option>
                <option value="book">book</option>
                <option value="ton">ton</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">Winner balls:</label>
              <select class="form-control" required ng-model="match.winnerBalls">
                <option value="">Winner balls</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">Loser:</label>
              <select class="form-control" required ng-model="match.loser">
                <option value="">Loser</option>
                <option value="neng">neng</option>
                <option value="ing">ing</option>
                <option value="michael">michael</option>
                <option value="phat">phat</option>
                <option value="north">north</option>
                <option value="nut">nut</option>
                <option value="jo">jo</option>
                <option value="sunny">sunny</option>
                <option value="neung">neung</option>
                <option value="lhung">lhung</option>
                <option value="kelly">kelly</option>
                <option value="art">art</option>
                <option value="boat">boat</option>
                <option value="fifth">fifth</option>
                <option value="book">book</option>
                <option value="ton">ton</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">Loser balls:</label>
              <select class="form-control" required ng-model="match.loserBalls">
                <option value="">Loser balls</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Add Result</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Match results for each group -->
    <div class="row" ng-repeat="(group, matches) in matchesByGroup">
      <div class="panel panel-default">
        <div class="panel-heading">Group {{ group }}</div>
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th>Date</th>
              <th class="text-right">Winner</th>
              <th class="text-center">Results</th>
              <th>Loser</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="match in matches">
              <td class="text-center">{{ $index + 1 }}</td>
              <td>{{ match.date }}</td>
              <td class="text-right">{{ match.winner }}</td>
              <td class="text-center">{{ match.winnerBalls }} : {{ match.loserBalls }}</td>
              <td>{{ match.loser }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="points.html">
    <!-- Group table -->
    <div class="row" ng-repeat="(group, matches) in matchesByGroup">
      <div class="panel panel-default">
        <div class="panel-heading">Group {{ group }}</div>
        <table class="table table-bordered table-responsive">
          <thead>
            <tr>
              <th>Player</th>
              <th class="text-center">Played</th>
              <th class="text-center">Won</th>
              <th class="text-center">Lost</th>
              <th class="text-center">Pocketed</th>
              <th class="text-center">Points</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in findPlayers(matches)">
              <td>{{ player }}</td>
              <td class="text-center">{{ (matches | filter:player).length }}</td>
              <td class="text-center">{{ (matches | filter:{winner:player}).length }}</td>
              <td class="text-center">{{ (matches | filter:{loser:player}).length }}</td>
              <td class="text-center">{{ countPocketed(matches, player) }}</td>
              <td class="text-center">{{ (matches | filter:{winner:player}).length * 3 }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
  <script>
    var app = angular.module('PoolTournament', ['ngRoute']);

    app.value('matches', [
      {group: 'A', date: 'Feb 1', winner: 'neng', winnerBalls: 8, loser: 'ing', loserBalls: 5, foul: false},
      {group: 'A', date: 'Feb 1', winner: 'neng', winnerBalls: 8, loser: 'michael', loserBalls: 7, foul: false},
      {group: 'A', date: 'Feb 1', winner: 'ing', winnerBalls: 8, loser: 'phat', loserBalls: 4, foul: true},

      {group: 'B', date: 'Feb 1', winner: 'north', winnerBalls: 8, loser: 'nut', loserBalls: 7, foul: false},
      {group: 'B', date: 'Feb 1', winner: 'jo', winnerBalls: 8, loser: 'nut', loserBalls: 7, foul: false},
      {group: 'B', date: 'Feb 1', winner: 'sunny', winnerBalls: 8, loser: 'nut', loserBalls: 7, foul: false},
      {group: 'B', date: 'Feb 1', winner: 'north', winnerBalls: 8, loser: 'jo', loserBalls: 6, foul: false},
      {group: 'B', date: 'Feb 1', winner: 'sunny', winnerBalls: 8, loser: 'north', loserBalls: 7, foul: false},

      {group: 'C', date: 'Feb 1', winner: 'neung', winnerBalls: 8, loser: 'lhung', loserBalls: 6, foul: false},
      {group: 'C', date: 'Feb 1', winner: 'neung', winnerBalls: 8, loser: 'art', loserBalls: 2, foul: false},
      {group: 'C', date: 'Feb 1', winner: 'neung', winnerBalls: 8, loser: 'kelly', loserBalls: 7, foul: true},
      {group: 'C', date: 'Feb 1', winner: 'art', winnerBalls: 8, loser: 'lhung', loserBalls: 5, foul: false},

      {group: 'D', date: 'Feb 1', winner: 'boat', winnerBalls: 8, loser: 'fifth', loserBalls: 6, foul: false},
      {group: 'D', date: 'Feb 1', winner: 'fifth', winnerBalls: 8, loser: 'book', loserBalls: 7, foul: true},
      {group: 'D', date: 'Feb 1', winner: 'boat', winnerBalls: 8, loser: 'book', loserBalls: 6, foul: true},
    ]);

    app.config(function($routeProvider, $locationProvider) {
      $routeProvider.when('/', {
        controller: 'MatchesController',
        templateUrl: 'matches.html'
      });

      $routeProvider.when('/points', {
        controller: 'PointsController',
        templateUrl: 'points.html'
      });

      $routeProvider.otherwise({
        redirectTo: '/'
      });

      // configure html5 to get links working on jsfiddle
      $locationProvider.html5Mode(true);
    });

    app.controller('AppController', function($scope, $location) {
      $scope.isActive = function(route) {
        return route === $location.path();
      }
    });

    app.controller('MatchesController', function($scope, $route, matches) {
      $scope.matchesByGroup = _.groupBy(matches, 'group');
      $scope.match = {date: 'Feb 1', foul: false}
      $scope.addMatch = function() {
        matches.push($scope.match);
        $route.reload();
      }
    });

    app.controller('PointsController', function($scope, matches) {
      $scope.matchesByGroup = _.groupBy(matches, 'group');
      $scope.findPlayers = function(matches) {
        return _.uniq(_.flatten(_.map(matches, function(match){
          return [match.winner, match.loser];
        })));
      }
      $scope.countPocketed = function(matches, player) {
        return _.reduce(matches, function(counts, match){
          if (match.winner === player) {
            return counts + match.winnerBalls;
          } else if (match.loser === player) {
            return counts + match.loserBalls;
          } else {
            return counts;
          }
        }, 0);
      }
    });
  </script>
</head>
<body ng-controller="AppController">
  <!-- Top navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pool Tournament</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Group stage</a></li>
          <li><a href="#">Knockout stage</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Middle content -->
  <div class="container">
    <ng-view></ng-view>
  </div>

  <!-- Bottom navigation -->
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="row">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/')}"><a href="/">Matches</a></li>
          <li ng-class="{active: isActive('/points')}"><a href="/points">Points</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
